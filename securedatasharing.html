<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Medical Data Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .dashboard {
            margin-top: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Secure Medical Data Sharing Platform</h1>
</header>

<div class="container">

    <div class="dashboard">
        <h2>Dashboard</h2>
        <div class="section">
            <h3>Your Medical Data</h3>
            <p>View and manage your medical records.</p>
            <button>View Records</button>
            <button>Share Records</button>
        </div>
        <div class="section">
            <h3>Healthcare Providers</h3>
            <p>Connect with your healthcare providers.</p>
            <button>View Providers</button>
            <button>Add Provider</button>
        </div>
        <div class="section">
            <h3>Insurance Information</h3>
            <p>Manage your insurance details.</p>
            <button>View Insurance</button>
            <div class="container">
                <button onclick="window.location.href='addinsuarance.html'">add insurance</button>
    
    </div>
</div>

</body>
</html>
